<!DOCTYPE html>
<html lang="zh-Hant-TW" class="wide wow-animation">
<head>
<title>sample</title>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta charset="utf-8">
<link rel="icon" href="images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="css/css.css?family=Merriweather:400,500,700%7CLato:400,300%7CPlayball">

<link rel="stylesheet" href="css/style2.css">

 
</head>
<body> 


<div class="page-main">

    <!-- wrap-left -->
    <div class="wrap-left-w">

      <!-- 大圖區 -->
        <div style="width:100%; position: relative;background-color: #fff; ">
          <div class="head-fix"><img src="header.png" height="70px"></div>
          <img src="banner.png" width="100%">
        </div>

        <!-- 固定背景改良版 -->
        <div  style="background-image: url(bg.jpg); background-size: 94.5%; background-repeat: no-repeat; background-attachment: fixed; background-position: 0px 0px; position: relative; margin-top: 0px;     overflow: hidden;">
          
            <div style=" margin:auto;margin-top: -7px;position: relative;top: 11px;">
                  <!-- block -->
                  <div class="background-fixed-q background-fixed-q--dark">
                      <div class="background-fixed-q__background background-fixed-q__background--opacity-0" style="background-image:url(1.png); width: 92.7vw; background-size: 100%; background-position:0 38px;"></div>
                      <div class="background-fixed-q__content">
                          <div>
                            <img src="1-1.png" width="100%">
                          </div>
                      </div>
                  </div>
                  <!--END block -->
                  <!-- block -->
                 <div class="background-fixed-q">
                    <div class="background-fixed-q__background background-fixed-q__background--opacity-0" style="background-image:url(2.png); background-position: 40px -70px; background-size: cover;"></div>
                    <div class="background-fixed-q__content">
                        <div>
                          <img src="2-1.png" width="100%">
                        </div>
                    </div>
                  </div>
                  <!--END block -->
            </div>

        </div>
        <!--END 固定背景改良版 -->

        <!-- next-wrap -->
          <div class="next-wrap" style="position: relative;">
                <div data-bg-mwrap style="width: 100%;">
                  <div class="mchange_content">
                    <!-- block -->
                    <div data-bg-mchange data-bg="c-1.png" class="bg-mchange-block">
                      <img src="main0.png" width="100%">
                      
                    </div>
                    <!--END block -->
                    <!-- block -->
                    <div data-bg-mchange data-bg="c-2.png" class="bg-mchange-block">
                     <img src="deco-line-1.png" class="deco-line-1">
                    <img src="deco-line-2.png" class="deco-line-2">
                     <div class="mchange-main">
                       <img src="main1.png" width="100%">
                        <img src="main2.png" width="100%">
                      </div>

                    </div>
                    <!--END block -->
                    <!-- block -->
                    <div data-bg-mchange data-bg="c-3.png" class="bg-mchange-block">
                      <div>
                      <img src="main3.png" width="100%">
                    </div>
                      <img src="deco-line-1.png" class="deco-line-1">
                    <img src="deco-line-2.png" class="deco-line-2">
                      
                    </div>
                    <!--END block -->
                    <!-- block -->
                    <div data-bg-mchange data-bg="c-4.png" class="bg-mchange-block">
                      <img src="main4.png" width="100%">
                      <img src="main5.png" width="100%">
                    </div>
                    <!--END block -->
                  </div>
                </div>

          </div><!-- next-wrap -->



    </div><!--END wrap-left -->

    <div class="wrap-right-w"></div>

</div>

<script src="main.js"></script>


</body>
</html>
